<script>
(function() {
    let lastScroll = 0;
    const header = document.getElementById('main-header');

    window.addEventListener('scroll', function() {
        const scroll = window.pageYOffset;

        if (scroll < 100) {
            header.classList.remove('hide');
        } else if (scroll > lastScroll) {
            header.classList.add('hide');
        } else {
            header.classList.remove('hide');
        }
        lastScroll = scroll;
    });
})();
</script>
